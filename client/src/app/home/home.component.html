<div class="container mt-5">
    @if(!registerMode)
    {
    <div style="text-align: enter;">
        <h1>FInd your match</h1>
        <p clas="lead">
            find your match, all you need is to register!!
        </p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">register</button>
            <button class="btn btn-info btn-lg me-2">Learn more</button>
        </div>
    </div>
    }
    @else {
    <div class="container">
        <div class="justify-content-center">
            <div class="col-4">
               <app-register
                             (cancelRequest)="cancelRegisterMode($event)">
              </app-register>
            </div>
        </div>
    </div>
    }
</div>
