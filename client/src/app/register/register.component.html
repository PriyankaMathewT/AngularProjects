<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">

    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3">
        <label>User Name</label>
        <input type="text" name="=username" placeholder="Username" class="form-controll" [(ngModel)]="model.username">
    </div>
    <div class="mb-3">
        <label>Password</label>
        <input type="password" name="=password" placeholder="Password" class="form-controll"
            [(ngModel)]="model.password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="Submit">Register</button>
        <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
