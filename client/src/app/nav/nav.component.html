<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div>
    <a class="navbar-brand" routerLink="/">Test App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      @if(accountservice.currentUser())
      {
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists"  routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="LogOut()">LogOut</a>
        </li>
      </ul>
      }
      @if(accountservice.currentUser())
      {
      <div dropdown class="dropdown">
        <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome {{accountservice.currentUser()?.username}}</a>
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="LogOut()">Logout</a>
        </div>
      </div>
      }
      @else {
      <form #loginForm="ngForm" (ngSubmit)="Login()" class="d-flex">
        <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username">
        <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
      }
    </div>
  </div>
</nav>
